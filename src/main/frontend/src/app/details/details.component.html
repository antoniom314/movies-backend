<div>

  <div id="details-item" *ngIf="movieDetails">

    <div class="d-flex align-items-center">
      <h4 class="px-3 py-2">{{ movieDetails.title }} </h4>
      <button *ngIf="showRecommendButton" class="btn btn-info btn-sm ml-auto mr-4 px-4" (click)="openRecommendation()" type="button">Recommend</button>
    </div>

    <div *ngIf="showTextArea" id="review-edit" class="px-2 pb-1 d-flex flex-column justify-content-center align-items-end">
      <textarea class="w-100 h-100 text-capitalize" [(ngModel)]="reviewText" id="text-area" autofocus spellcheck="false">
      </textarea>
      <button class="btn btn-info btn-sm px-4 mx-2 my-2" (click)="postRecommendation()" type="button">Ok</button>
    </div>
    <!-- flex-lg-row -->
    <div class="d-flex flex-column">

      <img class="img-fluid mb-2" src="{{ baseImageUrl + movieDetails.poster_path}}" />

      <div class="px-4 d-flex flex-column ">
        <p class="mt-auto">{{getGenreDetails(movieDetails.genres)}}</p>
        <div class="d-flex flex-row">

          <div class="d-flex flex-row">
            <p class="mr-2">Rating</p>
            <p class="mr-5">{{ movieDetails.vote_average}}</p>
          </div>
          <div class="d-flex flex-row">
            <p class="mr-2">{{ movieDetails.status }}</p>
            <p>{{ movieDetails.release_date }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="px-3">
      <p>{{ movieDetails.overview }}</p>

      <div class="d-flex flex-row">
        <div *ngFor="let language of movieDetails.spoken_languages">
          <p class="pl-2 pr-4">{{ language.english_name }}</p>
        </div>
        <div *ngFor="let country of movieDetails.production_countries">
          <p class="px-1">{{ country.name }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
