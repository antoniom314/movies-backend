<div>
  <p>search works!</p>
  <div class="jumbotron text-center">

    <h3>Search</h3>
    <div class="row">
      <div class="col-auto">
        <input class="form-control" type="text" placeholder="" aria-label="default input example">
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
      </div>
    </div>

  </div>

  <ul class="list-group" *ngFor="let searchItem of results">
    <li class="list-group-item ">{{ searchItem.id }}</li>
    <li class="list-group-item">{{ searchItem.title }}</li>
    <li class="list-group-item">{{ searchItem.overview }}</li>
    <li class="list-group-item">{{ searchItem.release_date }}</li>
  </ul>
</div>
